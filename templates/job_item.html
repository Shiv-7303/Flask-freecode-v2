<div class="border-bottom row" style="margin-bottom: 16px; padding-bottom: 8px">
  <div class="col-9">
    <h4 style="color: rgb(142, 136, 136); margin-bottom: 4px">
      {{ job['title'] }}
    </h4>
    <div>
      <b>Location: {{job['location']}}</b>
    </div>
    {% if 'salary' in job: %}
    <div>
      <b>Salary: {{job['salary']}}</b>
    </div>
    {% endif %}
  </div>
  <div class="col-3 ">
      <a href="mailto:hello@gmail.com?subject=Applying%20for%20{{job['title']}}&body=%3CYour%20Body_Text%20Goes%20Here%3E" type="button" class="btn btn-outline-success">Apply</a>
  </div>
</div>
